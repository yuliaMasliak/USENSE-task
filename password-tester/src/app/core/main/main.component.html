<mat-form-field [formGroup]="passwordChecker">
  <h3>Please, enter the password</h3>
  <input
    matInput
    (ngModelChange)="sendDataToValidator()"
    type="password"
    formControlName="password"
  />
</mat-form-field>
<div class="warning">
  {{ this.result }}
</div>
